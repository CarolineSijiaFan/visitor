<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="lyrics.css">
        <link rel="stylesheet" href="detailPage.css">
        <link rel="stylesheet" href="image_slide.css">
        <link rel="stylesheet" href="audioPlayer.css">
        <link rel="stylesheet" href="responsive.css">
        <script src="slide.js"></script>
        <script src="audioPlayer.js"></script>
        <script src="lyricPlayer.js"></script>
        <title>Coulter Welcome Center</title>
    </head>

    <body>
        <div class="content-container">
            <div class="slideshow-container">
                <!-- Full-width images with number and caption text -->
                <div class="mySlides fade" style="display:block">
                    <div class="numbertext">1 / 3</div>
                    <img src="images/welcomeCenter.png" alt="Description of the image" id="visual">
                </div>
              
                <div class="mySlides fade">
                    <div class="numbertext">2 / 3</div>
                    <img src="images/center2.png" alt="Description of the image" id="visual">
                </div>
              
                <div class="mySlides fade">
                    <div class="numbertext">3 / 3</div>
                    <img src="images/center3.png" alt="Description of the image" id="visual">
                </div>
              
                <!-- Next and previous buttons -->
                <a class="prev" onclick="plusSlides(-1)">&#10094;</a>
                <a class="next" onclick="plusSlides(1)">&#10095;</a>

                <!-- The dots/circles -->
                <div class="dots-wrapper">
                    <span class="dot" onclick="currentSlide(1)"></span>
                    <span class="dot" onclick="currentSlide(2)"></span>
                    <span class="dot" onclick="currentSlide(3)"></span>
                </div>
            </div>
            
            <div class="title">
                <div class="circle">1</div>
                <div class="mainTitle">Coulter Welcome Center</div>
            </div>

            <div class="musicPlayer">
                <audio id="audio">
                    <source src="GHC.mp3" type="audio/mpeg">
                    Your browser does not support the audio element.
                </audio>
                <div class="progress-container">
                    <div class="progress-bar" id="progressBar"></div>
                    <div class="progress-circle" id="progressCircle"></div>
                </div>

                <div class="musicPlayerIcon">
                    <button id="seekBackward10Btn" class="seek-btn"><img src="ui assets/back.svg" alt="10 seconds back" class="seek-icon"></button>
                    <a href="#" class="control-icon-link"><img src="ui assets/previous.png" alt="Previous track" class="control-icon"></a>
                    <button id="playPauseBtn">
                        <img class="musicButton" id="playIcon" src="ui assets/play.svg" alt="Play">
                        <img class="musicButton" id="pauseIcon" src="ui assets/pause.svg" alt="Pause" style="display:none;">
                    </button>
                    <a href="#" class="control-icon-link"><img src="ui assets/next.png" alt="Next track" class="control-icon"></a>
                    <button id="seekForward10Btn" class="seek-btn"><img src="ui assets/forward.svg" alt="10 seconds forward" class="seek-icon"></button>
                </div>

                <div class="lyrics-player">
                    <div class="lyrics-gradient-top"></div>
                    <div class="lyrics-scroll"><div id="lyrics"></div></div>
                    <div class="lyrics-gradient-bottom"></div>
                    <img src="ui assets/enlarge.svg" alt="Enlarge" class="lyrics-enlarge-icon">
                </div>
            </div>

            <h2>Related Student Stories</h2>
            <h3>Listen between stops and resting periods</h3>

            <div class="stories">
                <img class="storyImg" src="images/story1.png" alt="Cinque Terre">
                <img class="storyImg" src="images/story2.png" alt="Forest">
                <img class="storyImg" src="images/story3.png" alt="Northern Lights">
                <img class="storyImg" src="images/story4.png" alt="Mountains">
                <img class="storyImg" src="images/story5.png" alt="Mountains">
                <img class="storyImg" src="images/story6.png" alt="Mountains">
                <img class="storyImg" src="images/story7.png" alt="Mountains">
            </div>
        </div>
    </body>
</html>
